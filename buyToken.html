<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/buyToken.css">
    <script src="https://kit.fontawesome.com/ae95a29147.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <a href="index.html"><h2>Cryptic</h2></a>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="dashboard.html">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="buyToken.html">
                        <i class="fa fa-coins"></i>
                        <div>Buy Token</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-arrow-down"></i>
                        <div>Transactions</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-users"></i>
                        <div>Profile</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i>
                        <div>Analytics</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Earnings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Questions</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <h2>Step 1</h2>
                        <form>
                            <div class="select">
                                <label for="cars">Select payment option:</label>
                            <br></br>
                            <select name="cars" id="cars">
                              <option value="eth">Ethereum</option>
                              <option value="btc">Bitcoin</option>
                              <option value="ltc">Litecoin</option>
                              <option value="rpl">Ripple</option>
                            </select>
                            </div>
                        </form>
                        <h2>Step 2</h2>
                        <form>
                            <div class="select">
                                <label for="cars">Enter amount</label>
                            <br></br>
                            <input type="text" placeholder="USD"> <h2> = 0.0000ETH</h2> 
                            
                            </div>
                        </form>
                        <a href="dashboard.html">Make Payment</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="box">
                            <h2>Token Balance</h2>
                            <p>0 <sub>QTM</sub></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="./js/chart1.js"></script>
</body>
</html>
